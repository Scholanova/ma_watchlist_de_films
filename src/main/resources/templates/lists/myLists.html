<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Mes listes</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../static/css/bootstrap.css" rel="stylesheet" th:href="@{/css/bootstrap.css}"/>
    <link href="../static/css/bootstrap.min.css" rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="../static/css/style.css" rel="stylesheet" th:href="@{/css/style.css}"/>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script  src="../static/js/bootstrap.js" th:src="@{/js/bootstrap.js}"/></script>
		<script src="../static/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"/></script>
    <script src="../static/js/script.js" th:src="@{/js/script.js}"/></script>
</head>
    <body>
    <header th:replace="header/header::header"></header>
        <div class="container">
            <h2 class="welcome">Mes listes</h2>
            <div th:each="list, stats : ${lists}">
                <div th:text="${list.title}"></div>
                <div th:text="${list.movies.size()} + ' film(s) ajoutÃ©(s) dans cette liste'"></div>
                <form th:action="@{/delete_list}" method="post">
                    <input type="hidden" class="form-control" id="listId" name="listId" th:value="${list.idList}"/>
                    <button type="submit" class="btn btn-default">supprimer cette liste</button>
                </form>
            </div>
            <br>
            <a sec:authorize="isAuthenticated()" th:href="@{/new_list}">Creer une nouvelle liste</a>
        </div>
    </body>
</html>
