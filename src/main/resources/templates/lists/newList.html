<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Page d'accueil</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../static/css/bootstrap.css" rel="stylesheet" th:href="@{/css/bootstrap.css}"/>
    <link href="../static/css/bootstrap.min.css" rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="../static/css/style.css" rel="stylesheet" th:href="@{/css/style.css}"/>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script  src="../static/js/bootstrap.js" th:src="@{/js/bootstrap.js}"/></script>
		<script src="../static/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"/></script>
    <script src="../static/js/script.js" th:src="@{/js/script.js}"/></script>
	</head>
<body>
<header th:replace="header/header::header"></header>
    <div class="container">
    	<h2 class="welcome">Creez votre liste !</h2>
        <form th:action="@{/create_list}" method="post">
            <fieldset>

                <div class="form-group">
                    <label for="userName">Nom de la liste</label>
                    <input type="text" class="form-control" id="listTitle" name="listTitle" placeholder="Nom de liste" required="required" autofocus="autofocus" />
                </div>

				<button type="submit" class="btn btn-default">Je me connecte</button>
            </fieldset>
        </form>
    </div>
</body>
</html>
