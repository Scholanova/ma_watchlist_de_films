<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

	<head>
		<title>Page d'accueil</title>
	</head>
	<body>
	<script type="application/javascript" src="../js/jquery.min.js" th:scr="@{/js/jquery.min.js}"></script>
	<link rel="stylesheet" href="../css/font-awesome.min.css" th:href="@{/css/font-awesome.min.css}">
	<header th:replace="header/header::header">	</header>
		<div class="welcome">
			<h1>Bienvenue sur watcher !!!</h1>
			<p>Cherchez un film et ajoutez-le à votre watchlist</p>
		</div>


		<div class="search-container">
		    <form class="example" th:action="@{/search}" th:object="${params}" method="get">
			    <div class="input-group">
	        		<input class="form-control border-right-0" placeholder="Chercher un film.." name="params">
			        <span class="input-group-append border-left-0">
			            <span class="input-group-text" type="submit">
			                <i class="fa fa-search" type="submit" style="border: none;"></i>
			            </span>
			        </span>
	    		</div>
				<!--<input type="text" placeholder="Chercher un film.." name="params">
				<button ><i class="fa fa-search" type="submit"></i></button> -->
				<div id="container-movies">
					<div class="container-movie" th:each="movie: ${movies}">
						<div class="movie">
							<div class="flip-card">
								<div class="flip-card-inner">
								    <div class="flip-card-front">
								    	<img th:src="${movie.getPosterPathUrl()}" alt="frontPoster">
								    </div>
								    <div class="flip-card-back">
								    	<div class="movie-snap">
											<img th:src="${movie.getBackdropPathUrl()}" alt="backPoster" style="width:300px;height:300px;">
										</div>
									    <h1 th:text="${movie.title}"></h1>
									    <br>
									    <p><span th:text="${movie.release_date}"></span> <span th:text="${movie.runtime}"></span></p> 
									    <p>Titre d'origine: <span th:text="${movie.original_title}"></span></p>
									    <p>Collection: <span th:text="${movie?.belongs_to_collection?.name}"></p>
									    <p>Genres: <span th:text="${movie?.genre.get(0).name}"></span></p>
									    <p>Moyenne de vote: <span th:text="${movie.vote_average}"></span></p>
									    <p>Langues: <span th:text="${movie?.spoken_languages.get(0)?.name}"></span></p>
									    <div class="movie-synopsis" th:text="${movie.overview}"></div>
								    </div>
							  	</div>
							</div>
							<div class="btn-group">
								<a href="#" style="text-align:center;text-decoration:none">Ajouter Ã  ma Watchlist</a>
							</div>
						</div>
					</div>
				</div>
			</form>
  		</div>

		<!-- Modal -->
		<div class="modal fade" id="Modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">
						...
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
						<button type="button" class="btn btn-primary">Save changes</button>
					</div>
				</div>
			</div>
		</div>
		
		<div class="container">
			<div class="welcome">
				<h1>Recommendation</h1>
			</div>
			<div id="container-movies">
				<div class="container-movie">
					<div class="movie">
						<div class="flip-card">
							<div class="flip-card-inner">
							    <div class="flip-card-front">
							    	<img th:src="${movie.getPosterPathUrl()}" alt="frontPoster" style="width: 300px;height: 300px;">
							    </div>
							    <div class="flip-card-back">
							    	<div class="movie-snap">
										<img th:src="${movie.getBackdropPathUrl()}" alt="backPoster" style="width:300px;height:300px;">
									</div>
								    <h1 th:text="${movie.title}"></h1>
								    <br>
								    <p><span th:text="${movie.release_date}"></span> <span th:text="${movie.runtime}"></span></p> 
								    <p>Titre d'origine: <span th:text="${movie.original_title}"></span></p>
								    <p>Collection: <span th:text="${movie?.belongs_to_collection?.name}"></p>
								    <!--<p>Genres: <span th:text="${movie?.genre.get(0).name}"></span></p>-->
								    <p>Moyenne de vote: <span th:text="${movie.vote_average}"></span></p>
								    <p>Langues: <span th:text="${movie?.spoken_languages.get(0)?.name}"></span></p>
								    <div class="movie-synopsis" th:text="${movie.overview}"></div>
							    </div>
						  	</div>
						</div>
						<div class="btn-group">
							<a href="#" style="text-align:center;text-decoration:none">Ajouter Ã  ma Watchlist</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
