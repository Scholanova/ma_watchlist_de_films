<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Page d'accueil</title>
		<!--<base href="/" />-->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="../static/css/bootstrap.css" rel="stylesheet" th:href="@{/css/bootstrap.css}"/>
		<link href="../static/css/bootstrap.min.css" rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<link href="../static/js/bootstrap.js" rel="stylesheet" th:href="@{/js/bootstrap.js}"/>
		<link href="../static/js/bootstrap.min.js" rel="stylesheet" th:href="@{/js/bootstrap.min.js}"/>
		<link href="../static/css/accueil.css" rel="stylesheet" th:href="@{/css/accueil.css}"/>
	</head>
	<body>
		<div class="topnav" id="myTopnav">
		  <a class="active" href="/"><i class="fa fa-fw fa-home"></i></a>
		  <a href="#compte"><i class="fa fa-fw fa-user"></i>Mon compte</a>
		  <a sec:authorize="isAnonymous()" href="/inscription">Inscription</a>
		  <a sec:authorize="isAnonymous()" href="/connexion">Connexion</a>
		  <a sec:authorize="isAnonymous()" th:href="@{/logout}">Déconnexion</a>
		  <a href="#about">à propos</a>
		  <a href="javascript:void(0);" class="icon" onclick="myFunction()">
		    <i class="fa fa-bars"></i>
		  </a>
		</div>
		<div class="welcome">
			<h1>Bienvenu sur watcher!!!</h1>
			<p>Cherchez un film et ajoutez-le dans votre watchlist</p>
		</div>

		<div class="search-container">
		    <form th:action="@{/search}" th:object="${params}" method="get">
		      <button onclick="myFunction()"><i class="fa fa-search"></i></button>
				<div class="dropdown">
					<button onclick="myFunction()" class="dropbtn">Dropdown</button>
					<div id="myDropdown" class="dropdown-content">
						<input type="text" placeholder="Chercher un film.." name="params">
						<!--<tr> -->
						 <div id="container-movies">
							<div class="container-movie" th:each="movie: ${movies}">
								<div class="movie">
									<div class="movie-inside front">
										<img src="${movie.posterFilm}"><!-- movie poster_path -->
									</div>
									<div class="movie-inside back">
										<div class="movie-details">
											<div class="movie-snap"><!-- movie backdrop_path -->
												<img src="${movie.posterFilm}">
											</div>
											<h1 th:text="${movie.original_title}"><br><span th:text="${release_date}"></span></h1>
											<ul>
												<li>Titre d'origine: <a href="#" th:text="${movie.original_title}"></a></li>
												<li>Popularité: <a href="#" th:text="${movie.popularity}"></a></li>
												<!--<li>votes<a href="#" th:text="${movie.vote_count}"></a></li>
												<li>Moyenne de vote<a href="#" th:text="${movie.vote_average}"></a></li>-->
												<li>Langue: <a href="#" th:text="${movie.original_language}"></a></li>
											</ul>
											<div class="movie-synopsis" th:text="${movie.overview}"></div>
										</div>
										<div><a href="#" style="text-align:center">Ajouter à ma Watchlist</a></div>
									</div>
								</div>
							</div>
						</div>
							<!--<td th:text="${movie.original_title}" />
							<td th:text="${movie.overview}" />-->
					<!--</tr> -->
				</div>
			</div>
			</form>
  		</div>
	</body>
</html>
