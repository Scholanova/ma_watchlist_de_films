<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<header th:replace="header/header::header"></header>
<div class="container">
    <h2 class="welcome">Inscrivez-vous</h2>
    <p th:if="${registrationError}" class="error">Le nom d'utilisateur existe d√©j√†</p>

    <form class="myform" th:action="@{/inscription}" method="post" style="width: 50%;margin: auto;">
        <fieldset>

            <div class="form-group">
                <label for="lastName">Nom</label>
                <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Nom" required="required" />
            </div>

            <div class="form-group">
                <label for="firstName">PrÈnom</label>
                <input type="text" class="form-control" id="firstName" name="firstName" placeholder="Prenom" required="required" />
            </div>

            <div class="form-group">
                <label for="userName">Nom d'utilisateur</label>
                <input type="text" class="form-control" id="userName" name="userName" placeholder="Nom d'utilisateur" required="required" autofocus="autofocus" />
            </div>

            <div class="form-group">
                <label for="password">Mot de passe</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Mot de passe" required="required" />
            </div>
            <button type="submit" class="btn btn-default">Je m'inscris</button>

        </fieldset>
    </form>
</div>
</body>
</html>
