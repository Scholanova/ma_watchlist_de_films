<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Page d'accueil</title>
		<!--<base href="/" />-->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="../static/css/bootstrap.css" rel="stylesheet" th:href="@{/css/bootstrap.css}"/>
		<link href="../static/css/bootstrap.min.css" rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<link href="../static/css/style.css" rel="stylesheet" th:href="@{/css/style.css}"/>
		
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script  src="../static/js/bootstrap.js" th:src="@{/js/bootstrap.js}"/></script>
		<script src="../static/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"/></script>
		<script src="../static/js/script.js" th:src="@{/js/script.js}"/></script>
	</head>
<!--<header th:replace="header/header::header"></header>-->
<body>
	<div class="topnav" id="myTopnav">
		  <a class="active" th:href="@{/}"><i class="fa fa-fw fa-home"></i></a>
		  <a sec:authorize="isAnonymous()" th:href="@{/inscription}">Inscription</a>
		  <a sec:authorize="isAnonymous()" th:href="@{/connexion}">Connexion</a>
		  <a sec:authorize="isAnonymous()" th:href="@{/logout}">Déconnexion</a>
		  <!--<form sec:authorize="isAuthenticated()" th:action="@{/logout}" method="post">
		          <input type="submit" value="Logout" />
		  </form>-->
		  <a href="#about">à propos</a>
		  <a href="javascript:void(0);" class="icon" onclick="myFunction()">
		    <i class="fa fa-bars"></i>
		  </a>
	</div>
    <div class="container">
    	<h2 class="welcome">Connectez-vous</h2>
        <p th:if="${loginError}" class="error">Mauvais mot de passe ou nom d'utilisateur</p>
        <form th:action="@{/connexion}" method="post">
            <fieldset>

                <div class="form-group">
                    <label for="userName">Nom d'utilisateur</label>
                    <input type="text" class="form-control" id="userName" name="userName" placeholder="Nom d'utilisateur" required="required" autofocus="autofocus" />
                </div>

                <div class="form-group">
                    <label for="password">Mot de passe</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Mot de passe" required="required" />
                </div>
				<button type="submit" class="btn btn-default">Je me connecte</button>
				<input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />
				
            </fieldset>
        </form>
    </div>
</body>
</html>
