<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Page de connexion</title>
</head>
<body>
<header th:replace="header/header::header"></header>

    <div class="wrapper fadeInDown">
        <div id="formContent">
            <div class="fadeIn first">
                <h2>Connectez-vous</h2>
                <p th:if="${loginError}" class="error">Mauvais mot de passe ou nom d'utilisateur</p>
            </div>

            <form th:action="@{/connexion}" method="post">
                <input type="text" id="username" class="fadeIn second" name="username" placeholder="Nom d'utilisateur"
                       required="required">
                <input type="password" id="password" class="fadeIn third" name="password" placeholder="Mot de passe"
                       required="required">
                <input type="submit" class="fadeIn fourth" value="Je me connecte">
                <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
            </form>
        </div>
    </div>
</body>
</html>
