<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<header th:replace="header/header::header"></header>

<div>
    <p>
        <p th:text="${userInfos.username}" id="username-change"/></p>

        <form th:action="@{/user}" method="post">
            <fieldset>
                    <div>
                        <label for="firstname-change">Prenom</label>
                        <input type="text" th:value="${userInfos.firstname}" id="firstname-change" name="firstname" placeholder="Prenom" disabled/>
                    </div>
                    <div>
                        <label for="lastname-change">Nom</label>
                        <input type="text" th:value="${userInfos.lastname}" id="lastname-change" name="lastname" placeholder="Nom" disabled/>
                    </div>
                <input id="change-valid-button" type="button" value="Modifier">

            </fieldset>
        </form>
</div>

</div>
    <script type="text/javascript" th:src="@{/js/modifyInformation.js}"></script>
</html>
